<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>設定 - Task Purge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icons/polar-bear.svg" type="image/svg+xml">
  <meta name="theme-color" content="#4FC3F7">
</head>
<body>
  <!-- ローディング -->
  <div class="loading" id="auth-loading">
    <div class="loading-spinner"></div>
  </div>

  <!-- メインコンテンツ -->
  <div class="container" id="main-content" style="display: none;">
    <header>
      <div class="header-left">
        <a href="/" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
          <img src="icons/polar-bear.svg" alt="Task Purge" class="logo">
          <h1>設定</h1>
        </a>
      </div>
      <div class="header-actions">
        <button id="logout-btn" class="btn-icon" title="ログアウト">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
    </header>

    <section>
      <h2>Monday.com API設定</h2>
      <div class="form-group">
        <label for="api-token">APIトークン</label>
        <input type="password" id="api-token" placeholder="Monday.com APIトークンを入力">
      </div>
      <div class="form-group">
        <label for="board-select">ボード</label>
        <select id="board-select" disabled>
          <option value="">トークンを入力してください</option>
        </select>
      </div>
    </section>

    <section>
      <h2>カラム設定</h2>
      <div class="form-group">
        <label for="priority-column">優先度カラム</label>
        <select id="priority-column" disabled>
          <option value="">ボードを選択してください</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date-column">期限カラム</label>
        <select id="date-column" disabled>
          <option value="">ボードを選択してください</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status-column">ステータスカラム</label>
        <select id="status-column" disabled>
          <option value="">ボードを選択してください</option>
        </select>
      </div>
      <div class="form-group">
        <label for="person-column">担当者カラム</label>
        <select id="person-column" disabled>
          <option value="">ボードを選択してください</option>
        </select>
      </div>
    </section>

    <section>
      <h2>ユーザー設定</h2>
      <div class="form-group">
        <label for="user-select">監視対象ユーザー（自分）</label>
        <select id="user-select" disabled>
          <option value="">担当者カラムを選択してください</option>
        </select>
      </div>
    </section>

    <section>
      <h2>音声設定</h2>
      <div class="button-group">
        <button id="test-speech-btn" class="btn btn-secondary">音声テスト</button>
      </div>
    </section>

    <div class="button-group" style="margin-top: 24px;">
      <button id="save-btn" class="btn btn-primary">保存</button>
      <a href="/" class="btn btn-secondary">戻る</a>
    </div>

    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="error-message" style="display: none; background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%); color: #2E7D32; border-color: #C8E6C9;"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/admin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Auth.requireAuth(
        (user) => {
          document.getElementById('auth-loading').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          Admin.init();
        }
      );

      document.getElementById('logout-btn').addEventListener('click', () => {
        Auth.logout();
      });
    });
  </script>
</body>
</html>
