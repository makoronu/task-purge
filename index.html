<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Purge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/polar-bear.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#4FC3F7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <!-- ローディング（認証確認中） -->
  <div class="loading" id="auth-loading">
    <div class="loading-spinner"></div>
  </div>

  <!-- メインコンテンツ（認証後に表示） -->
  <div class="container" id="main-content" style="display: none;">
    <header>
      <div class="header-left">
        <img src="icons/polar-bear.svg" alt="Task Purge" class="logo">
        <h1>Task Purge</h1>
      </div>
      <div class="header-actions">
        <span id="status-badge" class="badge badge-stopped">停止中</span>
        <a href="admin.html" class="settings-link" title="設定">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </a>
        <button id="logout-btn" class="btn-icon" title="ログアウト">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </button>
      </div>
    </header>

    <section class="monitor">
      <h2>監視</h2>
      <div class="monitor-controls">
        <button id="start-btn" class="btn btn-success">開始</button>
        <button id="stop-btn" class="btn btn-danger" disabled>停止</button>
        <span class="countdown">次回チェック: <span id="countdown">--:--</span></span>
      </div>
    </section>

    <section class="tasks">
      <h2>未完了タスク（緊急・高 + 当日期限）</h2>
      <ul id="task-list">
        <li class="empty">監視を開始してください</li>
      </ul>
    </section>

    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/config.js"></script>
  <script src="js/monday-api.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Service Worker登録
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.error('SW registration failed:', err));
      });
    }

    // 認証チェック後にアプリ初期化
    document.addEventListener('DOMContentLoaded', () => {
      Auth.requireAuth(
        // 認証済み
        (user) => {
          document.getElementById('auth-loading').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          App.init();
        }
      );

      // ログアウトボタン
      document.getElementById('logout-btn').addEventListener('click', () => {
        Auth.logout();
      });
    });
  </script>
</body>
</html>
