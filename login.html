<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - Task Purge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/polar-bear.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#4FC3F7">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <img src="icons/polar-bear.svg" alt="Task Purge" class="login-logo">
      <h1 class="login-title">Task Purge</h1>
      <p class="login-subtitle">タスクリマインダー</p>

      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="email">メールアドレス</label>
          <input type="email" id="email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" placeholder="パスワード" required>
        </div>
        <button type="submit" class="btn btn-primary" id="login-btn">ログイン</button>
      </form>

      <div id="error-message" class="error-message" style="display: none;"></div>

      <div class="loading" id="loading" style="display: none;">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Auth.initLoginPage();
    });
  </script>
</body>
</html>
