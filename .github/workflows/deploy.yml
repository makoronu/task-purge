# Task Purge 本番デプロイ
#
# 使い方:
#   1. GitHub.com → task-purgeリポジトリ → Actions タブ
#   2. 「Deploy to Production」を選択
#   3. 「Run workflow」ボタンをクリック
#
# 必要なSecrets (SASと共通):
#   - SERVER_HOST: sas.realestateautomation.net
#   - SERVER_USER: root
#   - SSH_PRIVATE_KEY: ~/.ssh/REA.pem の内容

name: Deploy to Production

on:
  workflow_dispatch:  # 手動実行のみ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            echo "========================================"
            echo "Task Purge デプロイ開始"
            echo "========================================"

            # ディレクトリ作成（初回のみ）
            if [ ! -d /opt/task-purge ]; then
              echo "=== 初回セットアップ ==="
              cd /opt
              git clone https://github.com/makoronu/task-purge.git
            fi

            cd /opt/task-purge

            echo ""
            echo "=== コード更新 ==="
            git pull origin main
            echo "完了"

            echo ""
            echo "========================================"
            echo "デプロイ完了"
            echo "========================================"
            echo "確認: https://tp.realestateautomation.net/"
