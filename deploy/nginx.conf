# Task Purge nginx設定
# 配置先: /etc/nginx/sites-available/tp
# 有効化: ln -s /etc/nginx/sites-available/tp /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name tp.realestateautomation.net;

    # Let's Encrypt用
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # HTTPSへリダイレクト
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name tp.realestateautomation.net;

    # SSL証明書（certbot実行後に有効化）
    ssl_certificate /etc/letsencrypt/live/tp.realestateautomation.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tp.realestateautomation.net/privkey.pem;

    # SSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # ドキュメントルート
    root /opt/task-purge;
    index index.html;

    # 静的ファイル配信
    location / {
        try_files $uri $uri/ /index.html;
    }

    # キャッシュ設定
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker
    location /sw.js {
        add_header Cache-Control "no-cache";
    }

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
}
